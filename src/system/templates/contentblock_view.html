{% extends "base.html" %}
{% load static %}

{% block title %}{{title}} | {{ block.super }}{% endblock %}

{% block content %}
  {% if messages %}
  {% for message in messages %}
  <div class="alert {{ message.tags }}" role="alert">{{ message }}</div>
  {% endfor %}
  {% endif %}

  {{ renderedblob|safe }}
{% endblock %}
