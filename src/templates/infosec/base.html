{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>{% block title %}InfoSec Club{% endblock %}</title>

  <!-- Bootstrap core CSS-->
  <link href="/static/bootstrap-custom/css/bootstrap.min.css" rel="stylesheet">

  <!-- Default Bootstrap theme -->
  <link href="/static/bootstrap-custom/css/bootstrap-theme.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Bootstrap usually has this in the footer, but we need it sooner for FullCalendar -->
  <script src="/static/jquery-1.11.3/jquery.min.js"></script>

  <!-- Custom styles -->
  <link rel='stylesheet' href="/static/css/infosec.css" />
  {% block extrahead %}
  {% endblock %}
</head>

<body>
  {% block nav %}
  {% include "navbar.html" %}
  {% endblock %}
  <div class="container">
    <div class="row">
      <!-- begin content area -->
      {% block content %}
      {% endblock %}
      <!-- end content area -->
    </div> <!-- row -->
    <hr>
    <footer>
      <center>
        <p>Copyright &copy; 2015&nbsp;&nbsp;&nbsp;&nbsp;Validate this page using <a href="http://validator.w3.org/check?uri=referer">HTML5</a> | <a href="http://jigsaw.w3.org/css-validator/check/referer">CSS</a></p>
      </center>
    </footer>
  </div> <!-- container -->

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="/static/bootstrap-custom/js/bootstrap.min.js"></script>
</body>
</html>
