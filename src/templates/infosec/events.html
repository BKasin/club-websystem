{% extends "base.html" %}
{% load staticfiles %}

{% block title %}Events | {{ block.super }}{% endblock %}

{% block extrahead %}
<link rel="stylesheet" href="{% static 'fullcalendar-2.4.0/fullcalendar.css' %}" />
<!-- We already have jQuery v1.11.3 included with bootstrap -->
<!-- <script src="{% static 'fullcalendar-2.4.0/lib/jquery.min.js' %}"></script> -->

<!-- Two standard scripts for FullCalendar -->
<script src="{% static 'fullcalendar-2.4.0/lib/moment.min.js' %}"></script>
<script src="{% static 'fullcalendar-2.4.0/fullcalendar.js' %}"></script>

<!-- Extra script needed to import any Google Calendars -->
<!--<script type="text/javascript" src="{% static 'fullcalendar-2.4.0/gcal.js' %}"></script>-->

<script type="text/javascript">
function PopupCenter(url, title, w, h) {
    // Fixes dual-screen position                         Most browsers      Firefox
    var dualScreenLeft = window.screenLeft != undefined ? window.screenLeft : screen.left;
    var dualScreenTop = window.screenTop != undefined ? window.screenTop : screen.top;

    width = window.innerWidth ? window.innerWidth : document.documentElement.clientWidth ? document.documentElement.clientWidth : screen.width;
    height = window.innerHeight ? window.innerHeight : document.documentElement.clientHeight ? document.documentElement.clientHeight : screen.height;

    var left = ((width / 2) - (w / 2)) + dualScreenLeft;
    var top = ((height / 2) - (h / 2)) + dualScreenTop;
    var newWindow = window.open(url, title, 'scrollbars=yes,resizable=yes, width=' + w + ', height=' + h + ', top=' + top + ', left=' + left);

    // Puts focus on the newWindow
    if (window.focus) {
        newWindow.focus();
    }
}

function onEventDrop(event, delta, revertFunc, jsEvent, ui, view) {
  // From http://www.xtf.dk/2011/08/center-new-popup-window-even-on.html
  if (event.end == null) {
    e = 'null';
  }else{
    e = event.end/1000;
  }
  $.ajax({
    url: "{% url 'fcdragmodify' %}",
    data: {
      id: event.id,
      newstart: event.start/1000,
      newend: e,
      allday: event.allDay
    },
    error: function(xhr, status, error) {
      revertFunc();
    }
  });
}

function onEventClick(event) {
  if (event.url) {
    {% if changeperm %}
    PopupCenter(event.url, 'popupwin', 360, 360);
    {% else %}
    PopupCenter(event.url.replace('/edit/','/'), 'popupwin', 600, 500);
    {% endif %}
    return false;
  }
}

function onDayClick(date, jsEvent, view) {
  PopupCenter("{% url 'newevent' %}?start=" + date.format(), 'popupwin', 360, 360);
}

function onNewEvent() {
    PopupCenter("{% url 'newevent' %}", 'popupwin', 360, 360);
}

function onPopupClosed(win) {
  $('#calendar').fullCalendar('refetchEvents');
  win.close();
}

$(document).ready(function() {
  //Initialize the ajax loading indicator for all ajax requests
  $(document).ajaxStart(function() {
    $('#ajaxloading').show();
  })
  .ajaxStop(function() {
    $('#ajaxloading').hide();
  });

  //Initialize the calendar module
  $('#calendar').fullCalendar({
    customButtons: {
      newevent: {text: 'new event', click: onNewEvent},
    },
    header: {
      left: 'prev,next title',
      center: '{% if addperm %}newevent{% endif %}',
      right: 'month,agendaWeek,agendaDay today',
    },
    defaultView: 'month',
    //aspectRatio: 2,
    fixedWeekCount: true, // Always show months with 6 weeks, even if month has fewer
    timezone: false,
    defaultTimedEventDuration: '02:00:00',
    defaultAllDayEventDuration: {days: 1},
    businessHours: {
      start: '10:00',
      end: '18:00',
      dow: [1,2,3,4]
    },
    scrollTime: '10:00:00',
    slotDuration: '00:30:00',
    snapDuration: '00:15:00',
    contentHeight: 520,
    allDaySlot: true,     // Show all-day events in their own section above the rest (if false, they aren't shown at all)
    editable: {{ changeperm|yesno:"true,false" }},
    eventClick: onEventClick,
    {% if changeperm %}eventDrop: onEventDrop, eventResize: onEventDrop,{% endif %}
    {% if addperm %}dayClick: onDayClick,{% endif %}

    events: {
        url: "/events/json/",
        className: 'calitem_blue'
    }
  })
});
</script>

<link rel="stylesheet" href="{% static 'infosec/events.css' %}" />
{% endblock %}

{% block content %}
<h1>Event Calendar&nbsp;&nbsp;<span class="badge" id="ajaxloading" style="display:none">Loading data from server...</span></h1>
<div id='calendar'></div>
{% endblock %}
