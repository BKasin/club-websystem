{% extends "base.html" %}
{% load staticfiles %}

{% block title %}Page | {{ block.super }}{% endblock %}

{% block extrahead %}
<link rel='stylesheet' href="{% static 'css/markdown.css' %}" />
{% endblock %}

{% block content %}
  {% if editable %}
    <a style="display:block; float:right; border:1px solid gray; border-radius:5px; margin:2px; padding:10px;" href="{% url 'pagemdedit' uniquetitle %}">Edit this page</a>
  {% endif %}
  {{ renderedmd|safe }}
{% endblock %}
