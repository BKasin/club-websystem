{% load events_formatting %}
<table class="table table-hover eventtable">
  <thead>
    <tr>
      <th style="width:190px">Date</th>
      <th>Title</th>
      <th style="width:80px">Location</th>
    </tr>
  </thead>
  <tbody>
    {% for event in events %}
    <tr><td>{{ event.start|eventdate:event.all_day }}</td><td><a href="{% url 'viewevent' event.id %}" target="_blank">{{event.title}}</a></td><td></td></tr>
    {% empty %}
    <tr><td colspan="3">No events in the next {{event_preview_days}} days.</td></tr>
    {% endfor %}
  </tbody>
</table>
