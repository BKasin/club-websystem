{% extends "base_simple.html" %}
{% load crispy_forms_tags %}

{% block content2 %}
<h1>Password Reset</h1>
{% if validlink %}
  <form method="post" action=".">
    {% csrf_token %}
    {{ form|crispy }}
    <input class='btn btn-primary' type="submit" value="Submit" />
  </form>
{% else %}
  <p class='lead'>We're sorry, but reset of your password has failed.</p>
  <p><a href="{% url 'about_contact' %}">Contact a club officer</a> if you need assistance.</p>
{% endif %}
{% endblock %}
